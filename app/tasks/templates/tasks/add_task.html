{% extends 'base.html' %}

{% block title %}
    Tasks
{% endblock title %}

{% block content %}
<div class="card offset-md-3 col-md-6 mt-5">

    <h5 class="card-header default-color white-text text-center py-4 ">
        <strong>Add Task</strong>
    </h5>
  
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
  
        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="" method="POST">
            <div class="col">
                <div class="md-form">
                  <h5>Title</h5>
                </div>
            </div>

            <div class="col">
                <div class="md-form">
                    <input type="text" id="materialRegisterFormFirstName" class="form-control" name="title" placeholder="" required>
                </div>
            </div>
            
            <div class="col">
                <div class="md-form">
                  <h5>Description</h5>
                </div>
            </div>

            <div class="col">
                <div class="md-form">
                    <textarea  name = "description" rows = "8" cols = "40" required></textarea>
                </div>
            </div>
  
            <!-- Sign up button -->
            <button class="btn btn-outline-default btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Submit</button>
  
        </form>
        <!-- Form -->
  
    </div>
  
  </div>
{% endblock content %}
